title1: La soupe
text1: "A l’heure du déjeuner, des bénévoles accueillent dans la crypte de la Trinité une soixantaine de personnes démunies. Tous les lundis, mardis, jeudis et vendredis, un repas leur est servi à table grâce à des dons de la Banque Alimentaire ou de paroissiens."
title2: Hiver solidaire
text2: "Depuis 2008, chaque soir de l’hiver, six personnes de la rue sont accueillies dans un petit local sous l’église pour un repas chaud et une nuit à l’abri des intempéries. De nombreux bénévoles se relaient pour passer ces moments avec eux dans un climat fraternel."
title3: Macadam café
text3: "Macadam café va tous les jeudis soir à la rencontre des personnes de la rue autour de la Trinité. Armés de thermos, les bénévoles parcourent le quartier et partagent avec ces personnes des moments d’amitié très simples."