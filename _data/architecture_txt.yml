title1: Construction
text1: "La construction de l’église de la Trinité intervient dans la seconde moitié du XIXème siècle, alors que Paris est complètement transformée par le baron Haussmann. Napoléon III voulait une capitale aux belles proportions, assainie des maladies qui se développaient dans les quartiers insalubres, grandiose pour recevoir les Expositions Universelles. Si les siècles précédents avaient connus des architectures typiques, ce n’est pas le cas du XIXème siècle qui emprunte à toutes les époques un peu de style pour créer un ensemble éclectique. L’église de la Trinité ne fait pas exception, même si on note tout de même un goût de l’architecte pour la Renaissance et le Baroque."
title2: Extérieur
text2: "L’ensemble est grandiose, imposant au milieu de la place d’Estienne d’Orves. Le square aménagé devant l’église a été dessinée par Jean-Charles Alphand, ingénieur en chef au service des promenades. L’édifice, ainsi que l’ensemble de la place ont été pensés par Théodore Ballu, Architecte en Chef des travaux de la ville de Paris pour les édifices consacrés au culte. La façade est un savant mélange de renaissance italienne et de baroque. Les statues représentent les Pères de l'Église. Le clocher est quant à lui inspiré de la Renaissance française."
title3: Intérieur
text3: "En pénétrant dans l’église, on est tout d’abord frappé par les dimensions (90m de long pour 34m de large et 30m de haut). L’ensemble est richement décoré par des statues, des peintures, du marbre… C’est le côté grandiose et spectaculaire qui est ici recherché. Le chœur est monumental, surélevé, entouré de 10 colonnes de stuc vert représentant les 10 commandements. Sous la tribune de l’orgue, on remarque des balcons conçus pour l’Empereur et sa suite. L’ensemble donne l’impression d’une Église riche, forte et moderne. C’est d’ailleurs le but recherché par l'Église fortement affaiblie par la Révolution de 1789."