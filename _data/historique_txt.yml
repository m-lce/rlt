title1: Construction
text1: "Construite entre 1861 et 1868, l’église de la Trinité est un fruit des révolutions urbanistiques du Second Empire. Alors que tout Paris était en cours de modification, les paroisses, elles aussi, se modifiaient pour faire face à l’augmentation de la population, principalement aristocratique. C’est ainsi que la paroisse de la Trinité est née en 1851.<br>
Une première église a d’abord été construite en 1850 au 21 rue de Calais en mais celle-ci était bien trop petite pour accueillir tous les paroissiens et trop excentrée par rapport au quartier. Une deuxième église a alors vu le jour en 1852 rue de Clichy, à l’emplacement actuel du Casino de Paris. Là encore trop petite, l’Abbé Modelonde, alors curé de la paroisse, demande à Napoléon III l’édification d’une nouvelle église de grande ampleur.<br>
C’est ainsi que Théodore Ballu, Architecte en Chef des travaux de la ville de Paris pour les édifices consacrés au culte est missionné pour la construction d’un nouvel édifice, face à la chaussée d’Antin, à l’emplacement d’un cabaret appelé «La Grande Pinte». La première pierre de la nouvelle église est posée en 1861. En 1867, l’église est achevée, ou du moins le gros œuvre. Les peintures, céramiques et faïences ne seront achevées qu’à la fin du siècle. Finalement, l’église sera consacrée en 1913."
title2: Vie
text2: "Dès le début, cette église sera considérée comme importante. C’est là-bas qu’auront lieu les obsèques de Gioachino Rossini le 21 novembre 1868, d’Hector Berlioz le 11 mars 1869 et de Daniel Auber le 15 juillet 1871. En 1870, l’édifice servira d’ambulance à la guerre franco-prussienne. Pendant 50 jours, quelques 80 paroissiens soigneront les malades répartis dans 70 lits. La charité est une vertu prédominante dans cette édifice, dont une statue de l’allégorie est placée dans le square juste devant, en référence à la célèbre phrase de St Augustin «Qui voit la charité voit la Trinité». Aujourd’hui encore, plusieurs actions sont menées pour accueillir les plus démunis.<br>
Enfin, l’église de la Trinité continuera à prospérer tout au long du XXème siècle, grâce notamment à Olivier Messiaen, compositeur et organiste titulaire à l’église de la Trinité de 1931 à 1992. Jusqu’à nos jours, cette tradition musicale est présente et de nombreux concerts y sont organisés."