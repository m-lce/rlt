title1: "Concerts du jeudi"
text1: "Des concerts à entrée libre sont organisés chaque jeudi, d’octobre à juin, de 12h50 à 13h30 dans l’église de la Sainte-Trinité. Le programme y est varié. Chaque concert est suivi d'un  moment convivial café / sandwichs avec les artistes et le public.
<br> <br>
Octobre 2015
<br><br>
1er octobre : VIOLON ET ORGUE DE CHOEUR <br>
L'apogée de la musique baroque <br>
Daniel NALESSO, violon ; Michel ERMOLIEFF, orgue de chœurs<br>
J. Pachelbel, A. Corelli, G. F. Haendel, J. S. Bach, W. F. Bach, A. Vivaldi
<br><br>
8 octobre : GRAND ORGUE<br> 
Hye-Young et Michaël BOTTENHORN<br>
JC. M. Widor, O. Messiaen, J. S. Bach, M. Bottenhorn, N. Hakim
<br><br>
15 octobre : GRAND ORGUE<br>
Paolo BOTTINI <br>
C. Debussy
<br><br>
22 octobre : ORGUE DE CHŒUR ET FLÛTE  <br>
Lionel COULON, orgue ; Anne COULON, flûte <br>
L.J.A. Lefebure Wély, B. Marcello, J. S. Bach, W.A Mozart, L. Boëllmann, G.Donizetti
<br><br>
29 ocotbre :  SOPRANO ET HARPE<br>
Ivonete RIGOT-MULLER, soprano ; Agnès KAMMERER, harpe<br>
W. A. Mozart, L. V. Beethoven, J. L. Dussek, G. Verdi, G. Donizetti
<br><br>
Novembre 2015
<br><br>
5 novembre : SOPRANO ET ORGUE DE CHŒUR<br>
Anne-Chantal CARRIÈRE, soprano ; Carolyn SHUSTER FOURNIER, orgue<br>
J. S. Bach, G. Caccini, G. F. Haendel, A. Guilmant, F. Mendelssohn, W. A. Mozart
<br><br>
12 novembre : SOPRANO ET ORGUE DE CHŒUR<br>
Musique française et tchèque<br>
Michaëla ARLICOT-SANTROCH et Yvonne JEGO<br>
A. Corelli, G. F. Haendel, J. Stamitz, E. Schulhoff, P. Santroch, E. Satie, B. Menut, C. Debussy, G. Faure
<br><br>"
title2: "GOTM : Grand Orgue Trinité Messiaen"
text2: "Des concerts d’orgues sont organisés chaque mois pour promouvoir le rayonnement du grand orgue pour lequel Messiaen, titulaire de l’orgue à la Sainte-Trinité durant 61 ans,  a composé tant d’oeuvres.
<br> <br>"