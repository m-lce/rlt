title1: "Concerts du jeudi"
text1: "Des concerts à entrée libre sont organisés chaque jeudi, d’octobre à juin, de 12h45 à 13h30 dans l’église de la Sainte-Trinité. Le programme y est varié. Chaque concert est suivi d'un  moment convivial café / sandwichs avec les artistes et le public.
<br> <br>
Juin 2015
<br><br>
4 juin : FLÛTE ET GUITARE <br>
Elèves du Conservatoire National Supérieur de Musique de Paris<br>
M. Castelnuevo-Tedesco, R. Shankar, J. Rodrigo
<br><br>
11 juin : GRANDES ORGUES ET ORGUE DE CHOEUR<br> 
Programme « trinitaire »<br>
J. S. Bach/A. Vivaldi, C. Franck, G. Bélier, J. L. Florentz, G. Rolland
<br><br>
18 juin : LES SOLISTES DE LA COMPAGNIE ASTRES MELODIES <br>
Musiques sacrées <br>
J. S. Bach, G. Fauré, G. F. Haendel, G. B. Pergolèse, F. Mendelssohn, W. A. Mozart, A. Vivaldi, G. Bizet, A. Mantagounian
<br><br>
25 juin : LES VOIES DU JAZZ  <br>
Quintette de jazz New Orleans et Dixieland <br>"
title2: "GOTM : Grand Orgue Trinité Messiaen"
text2: "Des concerts d’orgues sont organisés chaque mois pour promouvoir le rayonnement du grand orgue pour lequel Messiaen, titulaire de l’orgue à la Sainte-Trinité durant 61 ans,  a composé tant d’oeuvres.
<br> <br>
Dimanche 14 juin à 16h : Carolyn Shuster Fournier <br>
Libre participation aux frais"
