title1: "Concerts du jeudi"
text1: "Des concerts à entrée libre sont organisés chaque jeudi, d’octobre à juin, de 12h50 à 13h30 dans l’église de la Sainte-Trinité. Le programme y est varié. Chaque concert est suivi d'un  moment convivial café / sandwichs avec les artistes et le public.
<br> <br>"

title2: "GOTM : Grand Orgue Trinité Messiaen"
text2: "Des concerts d’orgues sont organisés chaque mois pour promouvoir le rayonnement du grand orgue pour lequel Messiaen, titulaire de l’orgue à la Sainte-Trinité durant 61 ans,  a composé tant d’oeuvres.
<br> <br>
GRAND ORGUE <br>
Dimanche 24 janvier - 16h <br>
Jean-François Hatton <br>
Onze réponses à Brahms <br><br>
GRAND ORGUE ET SAXOPHONE <br>
Dimanche 13 mars - 16h <br>
Laszlo Fassang (orgue) et Vincent Lê Quang (saxophone) <br>
Improvisations en duo <br><br>
GRAND ORGUE ET CHOEUR <br>
Dimanche 10 avril - 16h <br>
Carolyn Shuster Fournier et l’Ecole du Chœur grégorien de Paris <br>
Sous la direction de Sahy Ratianarinaivo <br>
Le temps retrouvé : improvisations reconstituées <br>
Les improvisations pour grand orgue de Louis Vierne et Charles Tournemire, reconstituées par Maurice Duruflé <br><br>
GRAND ORGUE ET RECITANT <br>
Dimanche 29 mai - 16h <br>
Thomas Lacôte <br>
Saint Augustin, Les Confessions (orgue et récitant) <br>"
