title1: "Une Restauration Urgente"
text1: "L'extérieur de l'église et en particulier la façade de la Trinité sont dans un état alarmant : l'église est régulièrement citée parmi celles qui nécessitent des travaux le plus urgemment. En effet en 2005, les chutes de pierres ont nécessité l’installation d’un périmètre de sécurité au bas de la façade."
text2: "Révélons la Trinité a rencontré la mairie du IXème arrondissement de Paris et la Direction des Affaires Culturelles. Il apparaît que la ville, propriétaire de l'église, a conscience de la nécessité de ces travaux : la Trinité fait maintenant partie du groupe de monuments prioritaires. Un scénario en deux temps est envisagé : d’une part l’installation d’un échafaudage sur la façade qui en même temps servirait de pare-gravois et permettrait la réalisation d’études précises sur les travaux à effectuer, et d’autre part les travaux eux-mêmes."
text3: "La pose de l’échafaudage nécessite donc d’anticiper sur la façon dont seront menés les travaux (maîtrise d’œuvre avec l’œil du restaurateur). Cette réflexion sera menée en 2015 (un budget de 1,7 M€ a déjà été alloué pour cela), et l’échafaudage sera acheté et monté en 2016. Les études et les appels d’offres prendront ensuite plusieurs années, les travaux ne pourront par conséquent pas commencer avant 2020. <br>Par ailleurs, l'église qui jusqu'à présent était \"inscrite\" au titre des monuments historiques, sera très prochainement \"classée\", ce qui lui donnera un plus haut niveau de protection.
