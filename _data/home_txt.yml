title1: Bienvenue à la Trinité
text1: Au cœur du 9ème arrondissement de Paris, l’église de la Trinité est un lieu de prière ouvert à tous. Depuis 150 ans, ce monument historique fait dialoguer la foi et l’art. Dans un quartier très actif, parisiens et touristes y trouvent la paix. Laissez-nous vous révéler la Trinité…
title2: Visiter la Trinité
title3: La Trinité aujourd'hui
text3: "Une Eglise vivante: L'Eglise de la Trinité est une église très active aujourd'hui, venez découvrir ce qu'il s'y passe!"
title4: Notre Association