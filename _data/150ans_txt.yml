title1: "Un évènement pour découvrir la Trinité"
text1: "L'église de la Trinité a été inaugurée le 7 novembre 1967. Par conséquent, nous fêterons en 2017 les 150 ans de cet événement. Cette commémoration sera l'occasion de redécouvrir l'histoire de l'église et en particulier l'époque du second empire au cours de laquelle le 9ème arrondissement en plein développement abritait de nombreux artistes.
<br>
Révélons la Trinité prépare cet anniversaire pour en faire un événement festif et spectaculaire, pour le quartier et au-delà."
