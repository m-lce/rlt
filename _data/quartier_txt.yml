title1: Opéra Garnier
text1: "En 1860, Napoléon III décide la construction d’une nouvelle « Académie impériale de musique et de danse ». Le jeune architecte Charles Garnier remporte le concours lancé à cette fin et la construction de l’opéra commence en 1861, c’est-à-dire la même année que celle de l’église de la Trinité. La façade est provisoirement inaugurée à l’occasion de l’exposition universelle de 1867 en présence de l’empereur. Durant la guerre franco-prussienne le chantier est interrompu et ne se termine qu’en 1875, sous la IIIème république.<br>
Symbole du Paris haussmannien, l’édifice comprend de nombreux espaces d’accueil et de réception richement décorés de marbre, de dorures et de peintures. La salle est conçue sur le modèle italien avec ses balcons en fer à cheval et compte environ 1900 places. Le plafond a été repeint en 1964 par Marc Chagall.<br>
De nombreuses œuvres lyriques et chorégraphiques ont été créées à l’opéra Garnier, notamment Thaïs de Jules Massenet en 1894, le Boléro de Maurice Ravel en 1928, ou encore Saint François d’Assise d’Olivier Messiaen en 1983."
title2: Les nouvelles technologies
text2: "En ce XXIème siècle, l'ère du numérique est venue à son tour changer le visage du quartier de la Trinité. En 2012, Google a installé rue de Londres son siège pour l'Europe, l'Afrique et le Moyen Orient, où ses 400 employés parisiens inventent le monde virtuel de demain.<br>D'autres grands noms des nouvelles technologies sont aussi présents autour de l'église : les sièges d'Apple Retail qui gère les magasins de la marque en France et de Viadeo sont rue de la Victoire, Twitter est arrivé en 2013 boulevard de Clichy et les bureaux de Criteo sont rue Blanche."
title3: La Nouvelle Athènes
text3: "La Nouvelle Athènes est un quartier situé entre la Trinité et la place Saint-Georges constitué d'immeubles et d'hôtels particuliers construits dans les années 1820, et dans lequel de nombreux artistes et écrivains du mouvement romantique ont choisi de s'installer au milieu du XIXème siècle. Le quartier est nommé en hommage à la victoire des grecs soutenus notamment par la France contre les ottomans.<br>
Dans ces jardins et ces salons ont résidé Eugène Delacroix, Gustave Moreau, George Sand, Alexandre Dumas, Frederic Chopin, Victor Hugo,Théodore Géricault, Camille Pissarro, Claude Monet, Paul Gauguin, et bien d'autres.<br>
Aujourd'hui, ce quartier continue d'inspirer les romantiques et nostalgiques de cette époque dont témoignent le <A HREF=\"http://www.musee-moreau.fr/\">musée Gustave Moreau</A> , et le <a href=\"http://www.paris.fr/pratique/musees-expos/musee-de-la-vie-romantique/p5851\">musée de la vie romantique</a>."
title4: La grande synagogue de Paris
text4: "Au second Empire, le préfet Haussmann décide la construction d'une nouvelle synagogue pour remplacer celle de la rue Notre-Dame de Nazareth, trop petite pour accueillir la communauté juive, alors en plein essor. La <a href=\"http://www.lavictoire.org/\" >synagogue de la victoire </a> est construite par l'architecte Alfred-Philibert Aldrophe dans un style approchant dans certains éléments celui de la Trinité. Elle est inaugurée en 1874.<br>
La synagogue est aujourd'hui le siège du grand rabbin de France et du consistoire central de France qui organisent la vie religieuse des communautés juives en France."
title5: Les théatres
text5: "Le 9ème arrondissement de Paris est de très loin celui qui concentre le plus de théâtres : on en trouve une vingtaine, de tailles et d'anciennetés diverses. Il est impossible d'énumérer tous les artistes et toutes les pièces qui ont fait le succès de ces théâtres depuis 150 ans. Tentons cependant une rapide rétrospective de la première moitié du XXème siècle, période particulièrement prolifique et éclectique.<br>
Le théâtre du Grand Guignol terrifie le public dès 1896. L'annonce faite à Marie, de Paul Claudel a été jouée pour la première fois au théâtre de l'Oeuvre en 1912. Le théâtre Edouard VII est le repère de Sacha Guitry dans les années 20. En 1929, c'est Marius, de Marcel Pagnol qui est créée au théâtre de Paris. Mistinguett triomphe sur les planches du théâtre Mogador dans les années 30. Louis Jouvet fait découvrir au public les pièces de Jean Giraudoux au théâtre de l'Athénée entre 1934 et 1951."
title6: Notre-Dame de Lorette
text6: "La construction de l'église <a href=\"http://www.notredamedelorette.org/\" > Notre-Dame de Lorette </a> commence en 1823, à l'époque hors des murs de la ville. Son architecte, Louis-Hippolyte Lebas, propose un édifice de style néoclassique caractérisé par un plan basilical et un portique surmonté d'un fronton triangulaire. <br>
L'intérieur, très coloré avec notamment un magnifique plafond à caissons, contraste avec l'aspect extérieur extrêmement dépouillé. Comme la Trinité, Notre-Dame de Lorette est pourvue d'orgues Cavaillé-Coll."
title7: Saint-Augustin
text7: "La construction de l'église <a href=\"http://www.lesamisdesaintaugustin.fr/\"> Saint-Augustin </a> est contemporaine de celle de la Trinité : elle s'est achevée en 1871. En revanche son style est très différent : son architecture est d'inspiration romane et byzantine. Victor Baltar, également architecte des halles de Paris, a utilisé une structure métallique, permettant de faire culminer à coupole à plus de 80 mètres."
title8: Pigalle
text8: "De nombreux cabarets ouvrent à autour de la place Pigalle à la fin du XIXème siècle : le Chat noir en 1881, le Moulin rouge en 1889, etc. Peu à peu le quartier devient un repaire de truands et de trafics en tous genres : prostitution évidemment mais aussi drogue et alcool. Dans les années 30, les règlements de compte sont courants.<br>
A partir de la libération, les maisons closes ont laissé place à des magasins d’instruments de musique et les touristes ont remplacé la pègre dans les bars. Aujourd’hui, avec ses salles de spectacles et ses boites de nuits (la Cigale, la Loco, le Bus Palladium, …), Pigalle est toujours l’un des hauts-lieux du Paris nocturne."
title9: Les grands magasins
text9: "Au XIXème siècle, les grands magasins supplantent les petites boutiques en proposant des vastes surfaces de rayon et des prix fixes et affichés. A Paris, les Grands Magasins du Printemps sont fondés en 1865 dans le quartier encore peu urbanisé de la Chaussée d’Antin. A la pointe de la modernité, ils sont les premiers à offrir des ascenseurs, puis l’éclairage électrique. Ils rayonnent  ainsi dans toute la France, notamment grâce aux expositions universelles de 1867 et 1878.<br>
En 1894, c’est au tour des Galeries Lafayette d’ouvrir leurs portes juste à côté, initiant une rivalité féroce. Les deux enseignes se livrent une concurrence acharnée pour attirer les clients : opérations commerciales chocs, vitrines animées somptueuses, atriums démesurés. Ces temples du commerce sont reconstruits dans les années 1910 dans le style Art nouveau : grandes coupoles et escaliers magistraux.<br>
Le Printemps et les Galeries Lafayette traversent les crises économiques du XXème siècle et ouvrent des dizaines de magasins en province ou à l’étranger. Aujourd’hui encore ils sont en permanente modernisation, accueillant de plus en plus une clientèle étrangère et fortunée."
title10: La gare Saint-Lazare
text10: "La gare Saint-Lazare a été construite sur son site actuel entre 1842 et 1853. Elle dessert l’ouest de la capitale et est fréquentée en 1867 par 25 millions de voyageurs, ce qui fait d’elle la gare la plus importante de Paris. Reconstruite et agrandie entre 1885 et 1889, elle compte alors 22 voies pour le trafic banlieue et grandes lignes.<br>
La gare connait au XXème siècle quelques modifications techniques, notamment pour s’adapter à l’électrification du réseau. Un vaste programme de modernisation est mis en œuvre à partir de l’an 2000 pour améliorer les accès souterrains et extérieurs, remplacer les dispositifs d’information des voyageurs, et transformer la salle des pas perdus en un centre commercial sur trois niveaux.<br>
Aujourd’hui, la gare Saint-Lazare est la seconde gare d’Europe par son trafic : 100 millions de voyageurs y transitent chaque année."