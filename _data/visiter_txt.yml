title1: Visites guidées
text1: "Des visites guidées de l’église de la Sainte-Trinité sont organisées le premier dimanche de chaque mois à 16h. <br> <br> <u> Prochaines visites: </u> <br> Dimanche 3 Juillet <br> Dimanche 7 Août <br> Dimanche 4 Septembre <br> Samedi 17 et Dimanche 18 Septembre pour les journées du patrimoine"
